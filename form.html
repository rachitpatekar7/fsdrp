<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Me</title>
</head>
<body>
    <main class="container mt-4">
        <div class="main">
            <h1>Student Registration</h1>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" class="form-control">
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <select id="state" name="state" class="form-control" required>
                        <option value="" disabled selected>Select a state</option>
                        <!-- States options will be populated by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <select id="city" name="city" class="form-control" required>
                        <option value="" disabled selected>Select a city</option>
                        <!-- Cities options will be populated based on selected state -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="enquiry">Enquiry:</label>
                    <textarea id="enquiry" name="enquiry" class="form-control" rows="4" placeholder="Enter any additional comments or questions here..."></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Register</button>
            </form>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
